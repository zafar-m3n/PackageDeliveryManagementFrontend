<div class="form-container">
  <h1>Delete Package</h1>

  <!-- Static Form UI for deleting a package -->
  <form>
    <!-- Package ID Input -->
    <div class="form-group">
      <label for="package_id">Package ID:</label>
      <input
        type="text"
        id="package_id"
        name="package_id"
        minlength="10"
        maxlength="10"
        placeholder="Enter Package ID"
      />
    </div>

    <!-- Delete Button -->
    <button type="button">Delete Package</button>
  </form>
</div>
